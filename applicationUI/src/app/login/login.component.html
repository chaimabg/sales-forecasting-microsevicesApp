<!--begin::Content-->
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
  <!--begin::Subheader-->
  <div class="subheader py-2 py-lg-4 subheader-transparent" id="kt_subheader">
    <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
      <!--begin::Info-->
      <div class="d-flex align-items-center flex-wrap mr-1">
        <!--begin::Page Heading-->
        <div class="d-flex align-items-baseline flex-wrap mr-5">
          <!--begin::Page Title-->
          <h1 class="text-dark font-weight-bold my-1 mr-5" style="">Login </h1>
          <!--end::Page Title-->
        </div>
        <!--end::Page Heading-->
      </div>
      <!--end::Info-->
    </div>
  </div>
  <!--end::Subheader-->
  <!--begin::Entry-->
  <div class="d-flex flex-column-fluid">
    <!--begin::Container-->
    <div class="container-fluid">
      <div class="card card-custom">
        <div class="card-body p-0">
          <!--begin: Wizard-->
          <div class="wizard wizard-2" id="kt_wizard_v2" data-wizard-state="step-first" data-wizard-clickable="false">
            <!--begin: Wizard Body-->
            <div class="wizard-body py-8 px-8 py-lg-20 px-lg-10">
              <!--begin: Wizard Form-->
              <div class="row">
                <div class="offset-xxl-2 col-xxl-8">
                  <form class="form" id="kt_form" (ngSubmit)="onSubmit()" [formGroup]="userForm">
                    <!--begin: Wizard Step 1-->
                    <div class="pb-5" data-wizard-type="step-content" data-wizard-state="current">
                      <!--begin::Input-->
                      <div class="form-group">
                        <label>Email address</label>
                        <input type="text" class="form-control form-control-solid form-control-lg" formControlName="email"
                               placeholder="Email Address"/>
                        <span class="form-text text-muted">Please enter your email address.</span>
                      </div>
                      <!--end::Input-->


                          <!--begin::Input-->
                          <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control form-control-solid form-control-lg" formControlName="password"
                                   placeholder="Password"/>
                            <span class="form-text text-muted">Please enter your password.</span>
                          </div>
                          <!--end::Input-->

                          <button type="submit" class="btn btn-light-primary font-weight-bold btn-sm px-5 font-size-base ml-2">Sign In</button>
                      <div>
                        <span>If you don't have an account <a routerLink="/register">register now </a> !</span>
                      </div>
                          <!--end::Input-->
                        </div>


                    <!--end: Wizard Step 1-->

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
